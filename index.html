<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking App</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Architects+Daughter&family=Ubuntu:wght@500&display=swap" rel="stylesheet">    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>

<body>
   
   <header id="page-top">
   </header>

    <br>

    <section id="trail-search">
       <h1>Hiking App⛰️</h1>
         <h3>Search for hiking trails and trail maps!🍂</h3>
      <div class="div-standard"> 
        <form action="#">
            <label for="input-city">City:</label>
        <input type="text" name="input-city" id="input-city" placeholder="Portland🏘️">
            <br>
            <label for="input-state">State:</label>
        <input type="text" name="input-state" id="input-state" placeholder="Oregon⛰️">
            <br>
            <label for="search-distance">Search for trails within (miles):</label><br>
        <input type="number" name='search-distance' id="search-distance" max="200" value="10" >
            <br>
            <!--
            <label for="radio">Sort By:</label>
        <input type="radio" name="sort" id="sort" value="distance">
            <label for="distance">Distance</label>
        <input type="radio" name="sort" id="sort" value="rating">
            <label for="rating">Hiking Rating</label> -->
        <input type="submit" name="submit-button" id="submit-button" value="Search">
        </form>
      </div>

    </section>
 
  <br>
 
    <!--Widget Map gets appended to here from Javascript-->
    <section class="widget hidden">
        <div>
            <h3>Trail Map 🧭</h3> 
            <p><b>⚠️To view map on mobile, change screen to landscape view</b></p>
            <div style="text-align: center;">
                <button type="button" id="other-trails-button">See Other Trails🔎</button>
              </div>
            <div id="widget-map"></div>
        </div>
    </section>

  <br>

 <!--Hidden Results Until API Get Request-->
 <section class="results-section hidden" id="results-section">
    <div class="div-standard" id="results-div">
       <p>results section visible</p>
    </div>
 </section>

 <br>
   <footer>
        <nav>
            <div class="app-header-outer hidden">
                 <div class="app-header-inner">
                    <a href="#trail-search">New Trail Search </a>
                 </div>
             </div>
           </nav>
    </footer>
<br>

    <script src="index.js"></script>
</body>
</html>
